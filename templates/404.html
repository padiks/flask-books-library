{# templates/404.html #}
{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center mt-20 p-6 bg-white shadow rounded-xl">
    <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
    <h2 class="text-2xl font-semibold text-gray-700 mb-2">Page Not Found</h2>
    <p class="text-gray-500 mb-6">
        Sorry, the page you are looking for does not exist or has been moved.
    </p>
    <a href="{{ url_for('books.list') }}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded">
        Go Back Home
    </a>
</div>
{% endblock %}
