{# apps/categories/templates/categories/form.html #}
{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="bg-white rounded shadow p-4">

	<!-- Header -->
	<div class="mb-4">
			<h2 class="text-lg font-semibold border-b-2 border-gray-300 pb-1 inline-block">
					{{ title }}
			</h2>
			<p class="text-sm text-gray-500 mt-1">
					Fill in the information below
			</p>
	</div>

  <form method="post" class="space-y-4">
    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input type="text" name="name" id="name"
             value="{{ category.name if category else '' }}"
             class="w-full border border-gray-300 rounded px-3 py-2 text-sm text-gray-700" required>
    </div>

    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea name="description" id="description"
                class="w-full border border-gray-300 rounded px-3 py-2 text-sm text-gray-700">{{ category.description if category else '' }}</textarea>
    </div>

		<!-- Actions -->
		<div class="flex gap-1 mt-4">
				<button type="submit" class="bg-blue-200 hover:bg-blue-300 text-gray-800 text-xs px-2 py-1 rounded">
						Save
				</button>
				<a href="{{ url_for('categories.list') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 text-xs px-2 py-1 rounded">
						Cancel
				</a>
		</div>

  </form>
</div>
{% endblock %}
